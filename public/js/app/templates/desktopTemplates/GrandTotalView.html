<table border="0" cellpadding="0" cellspacing="0" width="39%" style="float: right">
	<tbody>
		<tr>
			<td width="200" align="right" height="24">Total Amount</td>
			<td class="totalAmt" align="right" width="50">Rs. <span id="deal-total-selling-price"><%= totalAmt %></span></td>
		</tr>
		<tr>
			<td colspan="2" style="border-top:1px solid #ccc;"></td>
		</tr>
		<tr>
			<td width="200" align="right" height="24" style="font-size:15px;"><strong>Amount To Be Paid</strong></td>
			<td class="totalAmtToBePaid" align="right" style="font-size:15px;"><span id="total-payable-amount" style="font-weight: bold;">Rs. <%= totalAmt %></span></td>
		</tr>
		<tr>
			<td width="200" align="right" height="24">You Saved</td>
			<td class="totalSaving" align="right">Rs.<span id="shipping-charges"> <%= totalSaving %></span></td>
		</tr>
	</tbody>
</table>
